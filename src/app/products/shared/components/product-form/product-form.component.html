<div>
  <mat-card class="container-card">
    <mat-card-title>
      {{title}}
    </mat-card-title>
    <img mat-card-lg-image [src]="imgForm" alt="" *ngIf="form.value?.thumbImage &&
    !form.get('thumbImage').invalid" [src]="form.value.thumbImage" />
    <mat-card-content>
      <form [formGroup]="form">
        <p>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Title"
              formControlName="title"
            />
          </mat-form-field>
          <mat-error
            *ngIf="form.get('title').getError('required') &&
            (form.get('title').dirty || form.get('title').touched)"
          >
            Title is required
          </mat-error>
        </p>
        <p>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Brand"
              formControlName="brand"
            />
          </mat-form-field>
          <mat-error
            *ngIf="form.get('brand').invalid &&
            (form.get('brand').dirty ||form.get('brand').touched)"
          >
            brand required
          </mat-error>
        </p>
        <p>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Price"
              formControlName="price"
            />
          </mat-form-field>
          <mat-error
            *ngIf="form.get('price').invalid &&
            (form.get('price').dirty ||form.get('price').touched)"
          >
            price required
          </mat-error>
        </p>
        <p>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Sale price"
              formControlName="salePrice"
            />
          </mat-form-field>
          <mat-error
            *ngIf="form.get('salePrice').invalid &&
            (form.get('salePrice').dirty ||form.get('salePrice').touched)"
          >
            sale price required
          </mat-error>
        </p>
        <p>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Thumb Image URL"
              formControlName="thumbImage"
            />
            <mat-error
              *ngIf="form.get('thumbImage').invalid &&
              (form.get('thumbImage').dirty ||form.get('thumbImage').touched)"
            >
              img url required
            </mat-error>

          </mat-form-field>
        </p>
      </form>
    </mat-card-content>
    <mat-card-actions class="button-actions">
      <button mat-raised-button color="primary" (click)="onSubmit()">
        {{labelSubmit}}
      </button>
      <button mat-raised-button color="warn" (click)="onCancel()">
        Cancel
      </button>
    </mat-card-actions>
  </mat-card>
</div>
