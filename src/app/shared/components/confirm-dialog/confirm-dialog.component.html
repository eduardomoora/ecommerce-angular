<h2 mat-dialog-title>{{model.title}}</h2>
<mat-dialog-content >
 <p>{{model.message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close (click)="close()" >Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" (click)="yes()"  cdkFocusInitial>Delete</button>
</mat-dialog-actions>
