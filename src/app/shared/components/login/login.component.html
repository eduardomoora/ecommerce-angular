<div class="container">
  <div class="login">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="formLogin">
          <p>
            <mat-form-field appearance="legacy">
              <input
                type="text"
                formControlName="username"
                matInput
                placeholder="User"
              />
            </mat-form-field>
            <mat-error
              *ngIf="formLogin.get('username').invalid && 
                                (formLogin.get('username').dirty ||formLogin.get('username').untouched)"
            >
              Username is required</mat-error
            >
          </p>
          <p>
            <mat-form-field appearance="standard">
              <input
                type="password"
                formControlName="password"
                matInput
                placeholder="Password"
              />
            </mat-form-field>
            <mat-error
              *ngIf="formLogin.get('password').invalid &&
                                (formLogin.get('password').dirty ||formLogin.get('password').untouched)"
            >
              Password is required</mat-error
            >
          </p>
          <div class="button-area">
            <button
              [disabled]="!formLogin.valid"
              mat-raised-button
              color="primary"
              (click)="submit()"
            >
              Login
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
